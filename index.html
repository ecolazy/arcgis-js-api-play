<!DOCTYPE html>
<html>
<head>
    <title>ArcGIS 3D Map with User Location</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
    <style>
        html, body, #viewDiv {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        #sidebar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 300px;
            overflow-y: auto;
            background-color: white;
            z-index: 99;
        }
        .sidebar-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .sidebar-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="sidebar"></div>
    <div id="viewDiv"></div>
    <script src="https://js.arcgis.com/4.24/"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/SceneView",
            "esri/layers/FeatureLayer",
            "esri/Graphic",
            "esri/symbols/SimpleMarkerSymbol",
            "esri/geometry/support/webMercatorUtils"
        ], function(Map, SceneView, FeatureLayer, Graphic, SimpleMarkerSymbol, webMercatorUtils) {

            var map = new Map({
                basemap: "satellite",
                ground: "world-elevation"
            });

            var view = new SceneView({
                container: "viewDiv",
                map: map
                // Camera will be set after getting the user's location
            });

            var pointLayer = new FeatureLayer({
                url: "https://services-eu1.arcgis.com/ZOdPfBS3aqqDYPUQ/arcgis/rest/services/National_Heritage_List_for_England_NHLE_v02_VIEW/FeatureServer/0"
            });

            map.add(pointLayer);

            function getUserLocation() {
                return new Promise((resolve, reject) => {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            position => {
                                resolve({
                                    longitude: position.coords.longitude,
                                    latitude: position.coords.latitude
                                });
                            },
                            err => reject(err)
                        );
                    } else {
                        reject('Geolocation is not supported by this browser.');
                    }
                });
            }

            function centerMapOnUserLocation(userLocation) {
                view.goTo({
                    center: [userLocation.longitude, userLocation.latitude],
                    zoom: 12,
                    tilt: 75
                });
            }

            function createUserLocationSymbol() {
                return new SimpleMarkerSymbol({
                    color: "red",
                    size: "12px",
                    outline: {
                        color: [255, 255, 255],
                        width: 2
                    }
                });
            }

            function addUserLocationToMap(userLocation) {
                var userSymbol = createUserLocationSymbol();
                var userGraphic = new Graphic({
                    geometry: {
                        type: "point",
                        longitude: userLocation.longitude,
                        latitude: userLocation.latitude
                    },
                    symbol: userSymbol
                });
                view.graphics.add(userGraphic);
            }

            function queryPoints(userLocation) {
                var query = pointLayer.createQuery();
                query.geometry = userLocation;
                query.distance = 5;
                query.units = "miles";
                query.returnGeometry = true;
                query.outFields = ["*"];

                return pointLayer.queryFeatures(query);
            }

            function populateSidebar(features) {
                var sidebar = document.getElementById('sidebar');
                features.forEach(feature => {
                    var div = document.createElement('div');
                    div.className = 'sidebar-item';
                    div.innerHTML = feature.attributes.Name; // Adjust with correct attribute name
                    div.onclick = function() {
                        view.goTo({
                            target: feature.geometry,
                            zoom: 18,
                            heading: 360,
                            tilt: 60
                        }, {
                            duration: 2000
                        });
                    };
                    sidebar.appendChild(div);

                    var pointGraphic = new Graphic({
                        geometry: feature.geometry,
                        symbol: new SimpleMarkerSymbol({
                            color: [226, 119, 40],
                            outline: {
                                color: [255, 255, 255],
                                width: 2
                            }
                        })
                    });
                    view.graphics.add(pointGraphic);
                });
            }

            getUserLocation().then(userLocation => {
                centerMapOnUserLocation(userLocation);
                addUserLocationToMap(userLocation); // Add user's location marker

                var point = {
                    type: "point",
                    longitude: userLocation.longitude,
                    latitude: userLocation.latitude
                };
                queryPoints(point).then(function(response) {
                    populateSidebar(response.features);
                }).catch(function(error) {
                    console.error("Error querying points: ", error);
                });
            }).catch(function(error) {
                console.error("Error getting user location: ", error);
            });
        });
    </script>
</body>
</html>
